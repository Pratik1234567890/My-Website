<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Form Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Registration</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Street Address">
                </div>
            </div>

                </select>

            <div class="row">
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col-md-3 col-6">
                    <label for="State">State</label>
                    <select class="form-select" id="State">
                        <option selected>Kathmandu</option>
                        <option value="1">Pokhara</option>
                        <option value="2">Lumbini</option>
                        <option value="3">tikapur</option>
                    </select>

                </div>
                <div class="col-md-3 col-6">
                    <label for="Zipcode">Zip Code</label>
                    <input type="number" class="form-control" id="Zipcode">
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="signup">Sign up</label>
                <input class="form-check-input" type="checkbox" id="signup">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>

    </div>
